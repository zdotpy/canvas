<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
</head>

<body>

    <button id="clCan">Clear</button>

    <div id="control1">
        <h3>Change the Color</h3>
        <input type="color" id="input">
    </div>
    <div id="control2">
        <h3>Change the Size</h3>
        <input type="range" id="range" min="1" max="100" value="10">
    </div>
    <canvas id="draw"></canvas>
</body>
<script src="script.js"></script>


</html>
